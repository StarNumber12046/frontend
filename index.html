		<main>
			<section id='newLink' title='Shorten a link'>
				<form id='shortenlink'>
					<input id='urlbox'
						type='url' name='url' autocomplete='url'
						placeholder="Input any URL"
						required />
					<input id='submiturl'
						type='submit'
						value='arrow_forward' />
					</datalist>
				</form>
					
				<info id='motd' title="Fasm.ga 4 Beta">
					We'd love to hear your feedback and your opinion on this demo:
					<br/>
					<button onclick="window.location.href='https://github.com/fasmga/frontend/issues/new/choose'">Send feedback</button>
				</info>
			</section>
		</main>
		
		<section id='dashboard' title='Dashboard'>
			<info title="Your link">

		</section>
