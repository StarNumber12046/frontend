		<main>
			<section id='newLink' title='Shorten a link'>
				<form id='shortenlink'>
					<input id='urlbox'
						type='url' name='url'
						placeholder="Input any URL"
						required />
					<input id='submiturl'
						type='submit'
						value='arrow_forward' />
				</form>
				
				<section id='mySubsection'>			
					<info title="Welcome to the Fasm.ga 4 Beta Demo">

					</info><n/>

					</warning><n/>
					<error title="104">
						This is an example of an <code>&lt;error&gt;</code> element.

					</info>

					</warning>

					<card>
						<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrMch3w6nEdvqt2zfAQfN_N0SUzxHtpGcaPAoNgsM&s=0" />
					</card>
				</section>
			</section>
		</main>

			<button>Click me</button>
		</section>

				<a>

				</a>
				<br/>
				<a>
					<ni icon='web' title='User experience'>
					</ni>
				</a>
				<br/>
				<a>
					<ni icon='lock' title='Security'>
					</ni>
				</a>
				<br/>
				<a>
					<ni icon='code' title='Developer options'>
					</ni>
				</a>
			</navbar>
			<br/>
		</section>
		
		<section id='news' title='News'>
			<post>
			</post>
		</section>

		src="./src/js/pageload.js?v=2b41b75"
