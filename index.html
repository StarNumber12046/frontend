<!DOCTYPE html>
<html lang="en">
	<head>
		<meta id='charset'
			charset="utf-8" />
		<meta id='compat'
			http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta id='viewport'
			name='viewport'
			content="width=device-width, initial-scale=1.0" />
		<meta id='meta-title'
			title="Fasm.ga â€” The FOSS URL Shortener" />
		<title id='page-title'>
			Fasm.ga
		</title>
		
		<link id='colorScheme'
			rel='stylesheet'
			href="./src/styles/theme/charmga/dark.css" />
		<link id='style'
			rel='stylesheet'
			href="./src/styles/index.css" />

		<script id='jquery'
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
			crossorigin="anonymous"
		></script>
		<script id='main'
			src="./src/javascript/index.js"
		></script>
	</head>

	<body>
		<navbar>
			<center>
				<a href="/">
					<navbarItem class='subheadline logo'>
						Fasm.ga
					</navbarItem>
				</a>
				<a href="/">
					<navbarItem>
						<icon>add_link</icon>
						<span>New link</span>
					</navbarItem>
				</a>
				<a href="/dashboard">
					<navbarItem>
						<icon>dashboard</icon> 
						<span>Dashboard</span>
					</navbarItem>
				</a>
				<a href="/settings">
					<navbarItem>
						<icon>settings</icon> 
						<span>Settings</span>
					</navbarItem>
				</a>
				<a href="/news">
					<navbarItem>
						<icon>newspaper</icon> 
						<span>News</span>
					</navbarItem>
				</a>
			</center>
		</navbar>
			
		<main>
			<h2 id='headline'>
				New link
			</h2>
			<input id='urlBox'
				type='text'
				placeholder="Input any URL" />
			<input id='submitUrl'
				type='submit'
				pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?|^((http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$"
				value='arrow_forward' />
		</main>
	</body>
</html>
