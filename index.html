<!DOCTYPE html>
<html lang="en">
	<head>
		<meta id='charset'
			charset="utf-8" />
		<meta id='compat'
			http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta id='viewport'
			name='viewport'
			content="width=device-width, initial-scale=1.0" />
		<meta id='metaData'
			title="Fasm.ga — The FOSS URL Shortener" />
		<title id='pageTitle'>
			Fasm.ga
		</title>
		
		<script id='jquery'
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
			crossorigin="anonymous"
		></script>

		<script id='resources'
			src="./res/index.js?v=2b41c22"
		></script>
		<script id='defaults'
			src="./content/byUser/defaults.js"
		></script>
		<script id='usersettings'
			src="./content/byUser/settings.js"
		></script>
			
		<link id='colorscheme'
			rel='stylesheet'
			href="./src/css/theme/dark.css?v=2b41c22" />
		<link id='style'
			rel='stylesheet'
			href="./src/css/style.css?v=2b41c22" />
		
		<link id='favicon'
			rel='icon'
			href="./res/raster/favicon.ico" />
			
		<script id='utils'
			src="./src/js/utils.js?v=2b41c22"
		></script>
	</head>
	
	<body>
		<nav id='navbar' orientation="horizontal" position="top">
			<center>
				<a class='logo subheadline' href="/">
					Fasm.ga
				</a>
				<a
					href="#newLink"
					icon='add_link' title='Shorten a link'
				></a>
				<a
					href="#dashboard"
					icon='dashboard' title='Dashboard'
				></a>
				<a
					href="#settings"
					icon='settings' title='Settings'
				></a>
				<a
					href="https://blog.fasmga.org/"
					icon='newspaper' title='Blog'
				></a>
			</center>
		</nav>

		<main>
			<section id='newLink' title='Shorten a link'>
				<main>
					<form id='shortenlink'>
						<input id='urlbox'
							type='url' name='url' autocomplete='url'
							placeholder="Input any URL"
							required />
						<input id='submiturl'
							type='submit'
							value='arrow_forward' />
						</datalist>
					</form>
				</main>
				
				<info id='demowarning'
					type='warning'
					title='Warning'>
					This webpage is just a demo and is not currently linked to production.
				</info>
				
				<section id='debugging' subtitle='Debug'>
					<form id='debug'>
						<input id='repl'
							type='text' name='repl'
							placeholder="Input JS"
							resizable />
						<input id='evalrepl'
							type='submit'
							value='arrow_forward' />
					</form>
					
					<code id='result' title='Input any JS code above'>
						// The evaluated result will be shown here.
					</code>
				</section>
			</section>
		</main>
		
		<section id='dashboard' title='Dashboard'>
			<info
				type='warning'
				title="This section is empty">
				06/12/2017
			</info>
		</section>
		
		<section id='settings' title='Settings'>
			<nav orientation='vertical'>
				<a
					icon='person' title='Account'
				></a>
				<a
					icon='monitor' title='Appeareance'
				></a>
				<a
					icon='web' title='User experience'
				></a>
				<a
					icon='lock' title='Security'
				></a>
				<a
					icon='code' title='Developer options'
				></a>
			</nav>
		</section>
		
		<script id='main'
			src="./src/js/index.js?v=2b41c22"
		></script>
		<script id='pageload'
			src="./src/js/pageload.js?v=2b41c22"
		></script>
	</body>
</html>
