<!DOCTYPE html>
<html lang="en">
	<head>
		<meta id='charset'
			charset="utf-8" />
		<meta id='compat'
			http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta id='viewport'
			name='viewport'
			content="width=device-width, initial-scale=1.0" />
		<meta id='metaData'
			title="Fasm.ga — The FOSS URL Shortener" />
		<title id='pageTitle'>
			Fasm.ga
		</title>
		
		<link id='colorScheme'
			rel='stylesheet'
			href="./src/css/theme/charmga/dark.css" />
		<link id='style'
			rel='stylesheet'
			href="./src/css/index.css" />

		<script id='jquery'
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
			crossorigin="anonymous"
		></script>
		<script id='main'
			src="./src/javascript/index.js"
		></script>
	</head>
	
	<body>
		<navbar orientation='horizontal' id='navigation'>
		</navbar>

		<main>
			<section id='newLink'>
				<h2>
					New link
				</h2>

				<form id='newLinkForm'>
					<input id='urlBox'
						type='text' name='url'
						pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?|^((http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$"
						placeholder="Input any URL" />
					<input id='submitUrl'
						type='submit'
						value='arrow_forward' />
				</form>
			</section>
		</main>
		
		<section id='dashboard'>
			<h2>
				Dashboard
			</h2>

			I'm a Cute Little<br/><br/>
			F E M B O Y<br/><br/>
			UㅤㅤwㅤㅤU
		</section>

		<section id='settings'>
			<h2>
				Settings
			</h2>

			<navbar orientation='vertical'>
				<ni icon='person' title='Account'>
				</ni><br/>
				<ni icon='monitor' title='Appeareance'>
				</ni><br/>
				<ni icon='lock' title='Security'>
				</ni><br/>
				<ni icon='code' title='Developer options'>
				</ni><br/>
			</navbar>
		</section>

		<script id='pageload'
			src="./src/javascript/pageload.js"
		></script>
	</body>
</html>
