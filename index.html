<!DOCTYPE html>
<html lang="en">
	<head>
		<meta id='charset'
			charset="utf-8" />
		<meta id='compat'
			http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta id='viewport'
			name='viewport'
			content="width=device-width, initial-scale=1.0" />
		<meta id='metaData'
			title="Fasm.ga — The FOSS URL Shortener" />
		<title id='pageTitle'>
			Fasm.ga
		</title>
		
		<script id='jquery'
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
			crossorigin="anonymous"
		></script>

		<script id='resources'
			src="./res/resources.js"
		></script>
		<script id='defaults'
			src="./src/user/defaults.js"
		></script>
		<script id='usersettings'
			src="./src/user/settings.js"
		></script>
			
		<link id='colorscheme'
			rel='stylesheet'
			href="./src/css/theme/dark.css?v=2b41b84" />
		<link id='style'
			rel='stylesheet'
			href="./src/css/style.css?v=2b41b86" />
		
		<script id='utils'
			src="./src/js/utils.js?v=2b41b85"
		></script>
	</head>
	
	<body>
		<navbar orientation='horizontal' position="top" id='navigation'>
			<center>
				<a href="/">
					<ni class='subheadline logo'>
						Fasm.ga
					</ni>
				</a>
				<a href="#newLink">
					<ni icon='add_link' title='Shorten a link'>
					</ni>
				</a>
				<a href="#dashboard">
					<ni icon='dashboard' title='Dashboard'>
					</ni>
				</a>
				<a href="#settings">
					<ni icon='settings' title='Settings'>
					</ni>
				</a>
				<a href="https://blog.fasmga.org/">
					<ni icon='newspaper' title='Blog'>
					</ni>
				</a>
			</center>
		</navbar>

		<main>
			<section id='newLink' title='Shorten a link'>
				<form id='shortenlink'>
					<input id='urlbox'
						type='url' name='url'
						placeholder="Input any URL"
						required />
					<input id='submiturl'
						type='submit'
						value='arrow_forward' />
				</form>
				
				<section id='information'>			
					<info id='motd' title="Welcome to the Fasm.ga 4 Beta Demo">
						Move around, navigate between pages, interact with elements.
					</info>
				</section>
			</section>
		</main>
		
		<section id='dashboard' title='Dashboard'>
			<button>Hover here</button>
		</section>
		
		<section id='settings' title='Settings'>
			<navbar orientation='vertical'>
				<a>
					<ni icon='person' title='Account'>
					</ni>
				</a>
				<br/>
				<a>
					<ni icon='monitor' title='Appeareance'>
					</ni>
				</a>
				<br/>
				<a>
					<ni icon='web' title='User experience'>
					</ni>
				</a>
				<br/>
				<a>
					<ni icon='lock' title='Security'>
					</ni>
				</a>
				<br/>
				<a>
					<ni icon='code' title='Developer options'>
					</ni>
				</a>
			</navbar>
			<br/>
		</section>
		
		<section id='news' title='News'>
			<post>
			</post>
		</section>
		
		<script id='main'
			src="./src/js/index.js?v=2b41b83"
		></script>
		<script id='pageload'
			src="./src/js/pageload.js?v=2b41b83"
		></script>
	</body>
</html>
